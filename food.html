    <!-- Розділ “Рецепти” -->
    <div class="food-section" id="recipes">

        <button onclick="filterCategory('soups')">Супи</button>

    <!-- Розділ “Продукти” (спочатку приховано) -->

      <div class="category-buttons">
        <button onclick="filterProduct('meat')">Мʼясо</button>
        <button onclick="filterProduct('veggies')">Овочі і фрукти</button>
        <button onclick="filterProduct('fish')">Риба і морепродукти</button>
        <button onclick="filterProduct('grains')">Крупи</button>
      </div>
      <!-- Сюди JS підставить всі картки-продукти для вибраної категорії -->
